      path: khotkeysrc
    ~/.config/kcminputrc:
      path: kcminputrc
    ~/.config/kwinrc:
      path: kwinrc
    ~/.config/kwinrulesrc:
      path: kwinrulesrc
    ~/.config/kdeglobals:
      path: kdeglobals
    ~/.config/plasmashellrc:
      path: plasmashellrc
