- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
    ~/.vimrc:
      path: vimrc
    ~/.config/nvim/init.lua:
      path: nvim.init.lua
    ~/.aliases:
      path: aliases
    ~/.gitconfig:
      path: gitconfig
    ~/.profile:
      path: profile
    ~/.config/yakuakerc:
      path: yakuakerc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
