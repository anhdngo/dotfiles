- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
    ~/.config/nvim/init.lua:
      path: nvim.init.lua
    ~/.aliases:
      path: aliases
    ~/.gitconfig:
      path: gitconfig
    ~/.profile:
      path: profile
    ~/.config/yakuakerc:
      path: yakuakerc
    ~/.config/kglobalshortcutsrc:
      path: kde/kglobalshortcutsrc
    ~/.config/khotkeysrc:
      path: kde/khotkeysrc
    ~/.config/kcminputrc:
      path: kde/kcminputrc
    ~/.config/kwinrc:
      path: kde/kwinrc
    ~/.config/kwinrulesrc:
      path: kde/kwinrulesrc
    ~/.config/plasma-org.kde.plasma.desktop-appletsrc:
      path: kde/plasma-org.kde.plasma.desktop-appletsrc
    ~/.config/kactivitymanagerdrc:
      path: kde/kactivitymanagerdrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
