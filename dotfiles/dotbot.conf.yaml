- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
    ~/.config/nvim/init.lua:
      path: nvim.init.lua
    ~/.aliases:
      path: aliases
    ~/.gitconfig:
      path: gitconfig
    ~/.profile:
      path: profile
    ~/.config/kglobalshortcutsrc:
      path: kde/kglobalshortcutsrc
    ~/.config/khotkeysrc:
      path: kde/khotkeysrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
